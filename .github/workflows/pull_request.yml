name: "Pull Request"

on:
  pull_request:

env:
  TF_VAR_bucket: "${{ secrets.TF_VAR_BUCKET }}"
  TF_VAR_key: "${{ secrets.TF_VAR_KEY }}"
  TF_VAR_region: "${{ secrets.TF_VAR_REGION }}"
  AWS_REGION: "${{ secrets.AWS_REGION }}"

jobs:
  validate_main_module:
    runs-on: ubuntu-latest
    name: "Validate module"
    outputs:
      fmtOutcome: ${{ steps.fmt.outcome }}
      initOutcome: ${{ steps.init.outcome }}
      validateOutcome: ${{ steps.validate.outcome }}
      validateOutput: ${{ steps.validate.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      #      - uses: 1password/load-secrets-action/configure@v2
      #        with:
      #          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
      #      - name: Load secrets
      #        id: load-secrets
      #        uses: 1password/load-secrets-action@v2
      #        with:
      #          export-env: 'true'
      #        env:
      #          TF_VAR_bucket: "op://Valheim/S3 backend/bucket"
      #          TF_VAR_key: "op://Valheim/S3 backend/key"
      #          TF_VAR_region: "op://Valheim/S3 backend/region"
      - uses: ./.github/actions/setup
        id: setup
      - name: Terraform Format check
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - run: |
          echo "fmtOutcome: ${{ steps.fmt.outcome }}"
          echo "initOutcome: ${{ steps.init.outcome }}"
          echo "validateOutcome: ${{ steps.validate.outcome }}"
          echo "validateOutput: ${{ steps.validate.outputs.stdout }}"
        name: Output debug
        shell: bash
  
  validate_backend_module:
    runs-on: ubuntu-latest
    name: "Validate backend module"
    defaults:
      run:
        working-directory: 'modules/backend'
    outputs:
      fmtOutcome: ${{ steps.fmt.outcome }}
      initOutcome: ${{ steps.init.outcome }}
      validateOutcome: ${{ steps.validate.outcome }}
      validateOutput: ${{ steps.validate.outputs.stdout }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        id: setup
        with:
          working-directory: 'modules/backend'
      - name: Terraform Format check
        id: fmt
        working-directory: ${{ inputs.working-directory }}
        run: terraform fmt -check
        shell: bash

      - name: Terraform Init
        id: init
        working-directory: ${{ inputs.working-directory }}
        run: terraform init
        shell: bash

      - name: Terraform Validate
        id: validate
        working-directory: ${{ inputs.working-directory }}
        run: terraform validate -no-color
        shell: bash

      - run: |
          echo "fmtOutcome: ${{ steps.fmt.outcome }}"
          echo "initOutcome: ${{ steps.init.outcome }}"
          echo "validateOutcome: ${{ steps.validate.outcome }}"
          echo "validateOutput: ${{ steps.validate.outputs.stdout }}"
        name: Output debug
        shell: bash

  output_terraform_results:
    name: "Output Terraform results"
    runs-on: ubuntu-latest
    needs: [ validate_main_module, validate_backend_module ]
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          MODULE_FMT: ${{ needs.validate_main_module.outputs.fmtOutcome }}
          MODULE_INIT: ${{ needs.validate_main_module.outputs.initOutcome }}
          MODULE_VALIDATE: ${{ needs.validate_main_module.outputs.validateOutcome }}
          MODULE_VALIDATE_OUTPUT: ${{ needs.validate_main_module.outputs.validateOutput }}
          BACKEND_FMT: ${{ needs.validate_backend_module.outputs.fmtOutcome }}
          BACKEND_INIT: ${{ needs.validate_backend_module.outputs.initOutcome }}
          BACKEND_VALIDATE: ${{ needs.cvalidate_backend_module.outputs.validateOutcome }}
          BACKEND_VALIDATE_OUTPUT: ${{ needs.validate_backend_module.outputs.validateOutput }}

        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const title = 'Terraform Results'
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes(title)
            })

            // 2. Prepare format of the comment
            const output = `## ${title}

            ### Module
            #### Terraform fmt üñå\`${{ env.MODULE_FMT }}\`
            #### Terraform init ‚öôÔ∏è\`${{ env.MODULE_INIT }}\`
            #### Terraform validate ü§ñ\`${{ env.MODULE_VALIDATE }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ env.MODULE_VALIDATE_OUTPUT }}
            \`\`\`

            </details>

            ### Example 
            #### Terraform fmt üñå\`${{ env.BACKEND_FMT }}\`
            #### Terraform init ‚öôÔ∏è\`${{ env.BACKEND_INIT }}\`
            #### Terraform validate ü§ñ\`${{ env.BACKEND_VALIDATE }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ env.BACKEND_VALIDATE_OUTPUT }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }